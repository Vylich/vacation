<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер обратного отсчета до нашего отпуска</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Таймер обратного отсчета до нашего отпуска</h1>
      <div class="timer">
        <div class="timer-block">
          <span id="days">00</span>
          <div class="label">дней</div>
        </div>
        <div class="timer-block">
          <span id="hours">00</span>
          <div class="label">часов</div>
        </div>
        <div class="timer-block">
          <span id="minutes">00</span>
          <div class="label">минут</div>
        </div>
        <div class="timer-block">
          <span id="seconds">00</span>
          <div class="label">секунд</div>
        </div>
      </div>
      <div class="target-date">
        До: <span id="target-date-display">8 июня 2025</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
